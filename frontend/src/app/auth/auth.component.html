<div class="h-100 w-100">
    <div class="p-5 m-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
</div>
